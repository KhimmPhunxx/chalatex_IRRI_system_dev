<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRRI-System Dev</title>
    <link rel="stylesheet" href="./../Style/temperature.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Manrope&family=Noto+Sans+Khmer:wght@300;700&family=Nova+Square&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Kdam+Thmor+Pro&family=Manrope&family=Noto+Sans+Khmer:wght@300;700&family=Nova+Square&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Freehand&family=Hanuman:wght@300&family=Kdam+Thmor+Pro&family=Manrope&family=Nokora:wght@100;300;400;700&family=Noto+Sans+Khmer:wght@300;700&family=Nova+Square&display=swap" rel="stylesheet">    
    <body>
    <header>
        <nav class="w-full flex">
            <div class="w-[20%] h-screen bg-blue-950">
                <div class="w-full h-[105px] border-b-2 border-gray-100">
                    <div class=" flex ml-3">
                        <div class="w-16 h-16 m-3">
                            <img src="./../img/User02.png" class="w-[100%] h-[100%] shadow mt-3 rounded-full object-cover cursor-pointer" alt="">
                        </div>
                        <div class="name mt-8 cursor-pointer" style="font-family: 'Freehand', cursive;">
                            <h1 class="text-lg text-gray-100 font-semibold">សួរស្តី, សុខដានាថ</h1>
                            <p class="text-sm mt-1 font-medium text-gray-400">២៧​ ធ្នូ ២០២៣ </p>
                        </div>
                    </div>
                </div>
                <div class="w-[50%] h-48 mx-auto mt-10">
                    <div class="text-center space-y-2" style="font-family: 'Bayon', sans-serif;">
                        <div class="hover:bg-blue-900 p-3 rounded-full hover:duration-300 text-gray-400  hover:text-gray-200">
                            <i class="fa-solid fa-house-signal text-xl"></i>
                            <a href="./index.html" class="uppercase font-medium text-xl px-4 rounded-full py-1">ទំព័រដើម</a>
                        </div>
                        <div  class="bg-blue-900 p-3 rounded-full hover:duration-300 text-gray-200">
                            <i class="fa-solid fa-calendar-days text-xl"></i>
                            <a href="" class="uppercase font-medium text-xl px-4 rounded-full py-1"> កាលវិភាគ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-[78%] ml-[1%] h-[105px] border-b-2 border-blue-900">
               <div class="flex justify-between my-3">
                    <div class="flex">
                        <div class="logo h-20 w-20">
                            <img src="./../img/logo/IRRI_logo.jpg" class="w-full h-full border object-cover rounded-md shadow-md" alt="">
                        </div>
                        <h1 class="text-2xl font-bold text-blue-900 ml-3 mt-5" style="font-family: 'Manrope', sans-serif;">CAM-Sience</h1>
                    </div>
                    <div class="flex">
                        <div class="search_btn" style="font-family: 'Hanuman', serif;">
                            <input type="text" class="bg-blue-900  rounded-full text-sm text-white h-12 w-72 mt-4" placeholder="ស្វែងរក...">
                            <button> <i class="fa-solid fa-magnifying-glass bg-blue-900 p-4 hover:bg-blue-800 hover:duration-300 rounded-full text-white"></i></button>
                        </div>
                        <a href="./loginIRRI.html">
                            <button class="h-12 ml-5 w-20 bg-blue-900 mt-4 text-md text-white rounded-md" style="font-family: 'Manrope', sans-serif;">Login</button>
                        </a>
                    </div>
               </div>
               <main class="mt-6">
                <h1 class="text-xl text-blue-900" style="font-family: 'Bayon', sans-serif;">ផ្ទាំងកំណត់កាលវិភាគ</h1>
                    <section class="w-full h-[570px] mt-2 flex justify-between">
                        <div class="w-[60%] h-full bg-white rounded-xl shadow-xl border p-5">

                            <div class="flex">
                                <!-- Enter Name -->
                                <div class="name_schedule"style="font-family: 'Bayon', sans-serif;">
                                    <label for="" class="text-2xl text-blue-900">ឈ្មោះកាលវិភាគ</label>
                                    <div>
                                        <input placeholder="សូមបញ្ចូលឈ្មោះកាលវិភាគរបស់លោកអ្នក..." class="w-[350px] mt-2 bg-gray-100 rounded-lg border border-gray-300" type="text" id="nameip" style="font-family: 'Hanuman', serif;">
                                    </div>
                                </div>
                                <!-- Select Day -->
                               <div class="selectday ml-10" style="font-family: 'Bayon', sans-serif;">
                                    <label for="" class="text-2xl text-blue-900">ជ្រើសរើសថ្ងៃ</label>
                                    <div>
                                        <select class="w-[270px] font-bold p-2 mt-2 bg-gray-100 rounded-lg border text-gray-500 border-gray-300" name="" id="dayip" style="font-family: 'Hanuman', serif;">
                                            <option value="ថ្ងៃច័ន្ទ">ថ្ងៃច័ន្ទ</option>
                                            <option value="ថ្ងៃអង្គា">ថ្ងៃអង្គារ</option>
                                            <option value="ថ្ងៃពុធ">ថ្ងៃពុធ</option>
                                            <option value="ថ្ងៃព្រហស្បតិ៍">ថ្ងៃព្រហស្បតិ៍</option>
                                            <option value="ថ្ងៃសុក្រ">ថ្ងៃសុក្រ</option>
                                            <option value="ថ្ងៃសៅរ៍">ថ្ងៃសៅរ៍</option>
                                            <option value="ថ្ងៃអាទិត្យ">ថ្ងៃអាទិត្យ</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- Select Motor -->
                            <div class="selectmotor mt-8" style="font-family: 'Bayon', sans-serif;">
                                <label for="" class="text-2xl text-blue-900">ជ្រើសរើសម៉ូទ័រ</label>
                                <div class="mt-3 space-x-8 flex">
                                    <div>
                                        <button class="bg-white shadow border text-blue-900 py-1.5 px-6 rounded-md"><input id="motor1" type="radio" value="ម៉ូទ័រទី1" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 "> ម៉ូទ័រទី1</button>
                                    </div>
                                    <div>
                                        <button class="bg-white shadow border text-blue-900 py-1.5 px-6 rounded-md"><input id="motor2" type="radio" value="ម៉ូទ័រទី2" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 "> ម៉ូទ័រទី2</button>
                                    </div>
                                    <div>
                                        <button class="bg-white shadow border text-blue-900 py-1.5 px-6 rounded-md"><input id="motor3" type="radio" value=" ម៉ូទ័រទី3" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 "> ម៉ូទ័រទី3</button>
                                    </div>
                                    <div>
                                        <button class="bg-white shadow border text-blue-900 py-1.5 px-6 rounded-md"><input id="motor4" type="radio" value=" ម៉ូទ័រទី4" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 "> ម៉ូទ័រទី4</button>
                                    </div>
                                    <div>
                                        <button class="bg-white shadow border text-blue-900 py-1.5 px-6 rounded-md"><input id="motor5" type="radio" value=" ម៉ូទ័រទី5" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 "> ម៉ូទ័រទី5</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Select Time -->
                            <div class="settime mt-8" style="font-family: 'Bayon', sans-serif;">
                                <label for="" class="text-2xl text-blue-900">ជ្រើសរើសពេលវេលា</label>
                                <div class="mt-3 space-x-5">
                                    <div class="flex">
                                        <div class=""style="font-family: 'Bayon', sans-serif;">
                                            <label for="" class="text-xl text-blue-900">បើក</label>
                                            <div>
                                                <input placeholder="00:00:00" class="w-32 text-center bg-gray-100 rounded-lg border border-gray-300" type="text" name="" id="setip1" style="font-family: 'Hanuman', serif;">
                                            </div>
                                        </div>
                                        <div class="ml-20"style="font-family: 'Bayon', sans-serif;">
                                            <label for="" class="text-xl text-blue-900">បិទ</label>
                                            <div>
                                                <input placeholder="00:00:00" class="w-32 text-center bg-gray-100 rounded-lg border border-gray-300" type="text" name="" id="setip2" style="font-family: 'Hanuman', serif;">
                                            </div>
                                        </div>
                                        <button id="btn-create-schedule" class="ml-32 text-xl shadow border py-1 px-10 rounded-2xl text-white bg-blue-900 hover:bg-blue-800 hover:duration-300">បង្កើតកាលវិភាគ</button>

                                    </div>
                                </div>
                            </div>
                            <div class="w-[97%] h-44 mt-4 border shadow rounded-lg bg-gray-100 font-bold p-3 space-y-2" class="ml-20" style="font-family: 'Hanuman', serif;">
                                <h1 class="text-3xl text-blue-900 flex">ឈ្មោះ: <p id="nameop" class="text-gray-500 ml-3"></p></h1>
                                <h1 class="text-2xl text-blue-800 flex">ថ្ងៃ​: <p id="dayop" class="text-gray-500 ml-3"></p></h1>
                                <h1 class="text-2xl text-blue-800 flex">ប្រភេទម៉ូទ័រ: <p id="motorop" class="text-gray-500 ml-3"></p></h1>
                                <h1 class="text-2xl text-blue-800 flex">កំណត់ម៉ោង: <p id="setop" class="text-gray-500 ml-3"> </p></h1>
                            </div>
                        </div>
                        <div class="h-full w-[38%] bg-white rounded-xl shadow-xl border p-3 px-5">
                            <h1 class="text-xl text-center text-blue-900" style="font-family: 'Bayon', sans-serif;">កាលវិភាគដែលបានកំណត់រួច</h1>
                            <div class="w-full h-40 border mt-3 shadow rounded-md p-3 space-y-2" style="font-family: 'Hanuman', serif;">
                                <h1 id="nameop2" class="text-2xl font-bold text-blue-900"></h1>
                                <h1 id="dayop2" class="text-md font-bold text-blue-900"></h1>
                                <h1 id="motorop2" class="text-md font-bold text-blue-900"></h1>
                                <h1 id="setop2" class="text-md font-bold text-blue-900"></h1>
                            </div>
                        </div>
                    </section>
                </main>
            </div>

        </nav>
    </header>
    
    <!-- JavaScript -->
    <script>
        const nameip = document.getElementById("nameip");
        const dayip = document.getElementById("dayip");
        const motor1 = document.getElementById("motor1");
        const motor2 = document.getElementById("motor2");
        const motor3 = document.getElementById("motor3");
        const motor4 = document.getElementById("motor4");
        const motor5 = document.getElementById("motor5");
        const setip1 = document.getElementById("setip1");
        const setip2 = document.getElementById("setip2");
        const btn_create_schedule = document.getElementById("btn-create-schedule");


        function createSchedule(){
            nameop.innerHTML = nameip.value;
            dayop.innerHTML = dayip.value;
            if(motor1.checked){
                motorop.innerHTML = motor1.value;
            }else if(motor2.checked){
                motorop.innerHTML = motor2.value;
            }else if(motor3.checked){
                motorop.innerHTML = motor3.value;
            }else if(motor4.checked){
                motorop.innerHTML = motor4.value;
            }else if(motor5.checked){
                motorop.innerHTML = motor5.value;
            }
            setop.innerHTML = setip1.value + " - " + setip2.value;

            // 2nd div
            nameop2.innerHTML =  "ឈ្មោះរបស់កាលវិភាគ: " + nameip.value ;
            dayop2.innerHTML = "ថ្ងៃដែលបានកំណត់រួច: " + dayip.value;
            if(motor1.checked){
                motorop2.innerHTML = "ម៉ូទ័រដែលបានជ្រើសរើស: " + motor1.value;
            }else if(motor2.checked){
                motorop2.innerHTML = "ម៉ូទ័រដែលបានជ្រើសរើស: " + motor2.value;
            }else if(motor3.checked){
                motorop2.innerHTML = "ម៉ូទ័រដែលបានជ្រើសរើស: " + motor3.value;
            }else if(motor4.checked){
                motorop2.innerHTML = "ម៉ូទ័រដែលបានជ្រើសរើស: " + motor4.value;
            }else if(motor5.checked){
                motorop2.innerHTML = "ឈ្មោះរបស់កាលវិភាគ: " + motor5.value;
            }
            setop2.innerHTML = "ពេលវេលាដែលបានកំណត់ចាប់ពី: " + setip1.value + " ដល់ " + setip2.value;

        }

        btn_create_schedule.addEventListener("click", createSchedule);

    </script>
    
</body>
    <script src="https://cdn.tailwindcss.com"></script>

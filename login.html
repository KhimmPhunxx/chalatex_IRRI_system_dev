    <!-- JavaScript -->
    <script>
        const hidepss = document.getElementById('hidepss');
        const password = document.getElementById('password');
        hidepss.addEventListener('click', function(){
            if(password.type === 'password'){
                password.type = 'text';
                hidepss.classList.remove('fa-eye-slash');
                hidepss.classList.add('fa-eye');
            }else{
                password.type = 'password';
                hidepss.classList.remove('fa-eye');
                hidepss.classList.add('fa-eye-slash');
            }
        })

    </script>
